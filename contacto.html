<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Castore Argentina: indumentaria deportiva premium con envíos a todo el país." />
  <link rel="icon" href="assets/favicon.svg">
  <title>Castore Argentina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="navbar navbar-expand-lg bg-body-tertiary sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold tracking" href="index.html"><i class="bi bi-bag"></i> Castore Argentina</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <nav class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>
<main class="container py-5">
  <h1 class="h3 mb-4">Contacto</h1>
  <form class="row g-3 needs-validation" novalidate>
    <div class="col-md-6">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" required>
      <div class="invalid-feedback">Ingresá tu nombre.</div>
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
      <div class="invalid-feedback">Ingresá un email válido.</div>
    </div>
    <div class="col-12">
      <label for="mensaje" class="form-label">Mensaje</label>
      <textarea class="form-control" id="mensaje" rows="4" required></textarea>
      <div class="invalid-feedback">Escribí tu consulta.</div>
    </div>
    <div class="col-12">
      <button class="btn btn-dark" type="submit">Enviar</button>
    </div>
  </form>
</main>
  <footer class="mt-5 border-top py-4 bg-light">
    <div class="container d-flex flex-column flex-lg-row justify-content-between gap-3">
      <p class="mb-0 small">© <span id="year"></span> Castore Argentina.</p>
      <ul class="list-inline mb-0 small">
        <li class="list-inline-item"><a href="#" class="link-body-emphasis">Privacidad</a></li>
        <li class="list-inline-item"><a href="#" class="link-body-emphasis">Términos</a></li>
      </ul>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
